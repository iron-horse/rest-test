<div class="panel panel-default">
  <div class="panel-heading">
    <h3>People <span *ngIf="companyName" >at {{ companyName }}</span></h3>
  </div>
  <div class="panel-body">
    <ul *ngIf="persons">
      <li *ngFor="let person of persons">
        <a [routerLink]="['/companies', companyId, 'people', person._id]">{{ person.name }}</a>
      </li>
    </ul>
    <p *ngIf="!persons || persons.length === 0">
      No list found for particular company!
    </p>
  </div>
  <div class="panel-footer">
    <a [routerLink]="['/companies', companyId]">Back <span *ngIf="companyName" >at {{ companyName }}</span> </a>
  </div>
</div>
