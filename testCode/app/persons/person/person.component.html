<div class="sg-person-edit"
    *ngIf="isEdit && person"
    [person]="person"
    (editCancelled)="cancelEdit()"
    (personSaved)="saved($event)"
    ></div>

<div *ngIf="!isEdit && person" class="panel panel-default">
  <div class="panel-heading">
    <h3>{{ person.name }}</h3>
  </div>
  <div class="panel-body">
    <strong>Email:</strong>
    <p>{{ person.email }}</p>
    <strong>Company:</strong>
    <p>{{ companyName || person.companyId }}</p>
    <button type="button" class="btn btn-default btn-sm" (click)="doEdit()">Edit</button>
    <button *ngIf="!deleteConfirm" type="button" class="btn btn-warning btn-sm" (click)="deleteConfirmation(true)">Delete</button>

    <span *ngIf="deleteConfirm" class="text-danger">Are you sure, you want to delete this person?</span>
    <button *ngIf="deleteConfirm" type="button" class="btn btn-danger btn-sm" (click)="delete()">Yes</button>
    <button *ngIf="deleteConfirm" type="button" class="btn btn-default btn-sm" (click)="deleteConfirmation(false)">No</button>
  </div>
  <div class="panel-footer">
    <a [routerLink]="['/companies', companyId, 'people']">Back to People</a>
  </div>
</div>
