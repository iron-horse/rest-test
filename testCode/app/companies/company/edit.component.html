<div *ngIf="companyForm" class="panel panel-default">
  <div class="panel-heading">
    <h3>
      <span *ngIf="!company._id" >Create New Company</span>
      <span *ngIf="company._id">Edit {{ company.name }}</span>
    </h3>
  </div>
  <div class="panel-body">
    <div *ngIf="messageObject">
      <div class="alert alert-{{ messageObject.status }}" role="alert">
        {{ messageObject.message }}
      </div>
    </div>
    <form name="companyEditForm" [formGroup]="companyForm" novalidate (ngSubmit)="companyForm.valid && onSave()">
      <div class="form-group col-xs-12" [ngClass]="{ 'has-error': formErrors.name }">
        <label class="control-label" for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" #name required>
        <div *ngIf="formErrors.name" class="help-block">
          {{ formErrors.name }}
        </div>
      </div>
      <div class="form-group col-xs-12" [ngClass]="{ 'has-error': formErrors.address }">
        <label class="control-label" for="address">Address</label>
        <input type="text" class="form-control" formControlName="address" #address required>
        <div *ngIf="formErrors.address" class="help-block">
          {{ formErrors.address }}
        </div>
      </div>
      <div class="form-group col-xs-12" [ngClass]="{ 'has-error': formErrors.revenue }">
        <label class="control-label" for="revenue">Revenue</label>
        <input type="text" class="form-control" formControlName="revenue" #revenue required>
        <div *ngIf="formErrors.revenue" class="help-block">
          {{ formErrors.revenue }}
        </div>
      </div>
      <div class="form-group col-xs-12" [ngClass]="{ 'has-error': formErrors.phone }">
        <label class="control-label" for="phone">Phone</label>
        <input type="text" class="form-control" formControlName="phone" #phone required>
        <div *ngIf="formErrors.phone" class="help-block">
          {{ formErrors.phone }}
        </div>
      </div>
      <div class="form-group pull-right">
        <button type="submit" [disabled]="!companyForm.valid || companyForm.pristine" class="btn btn-primary">Save</button>
        <a *ngIf="!companyForm.pristine || company._id" (click)="cancel()" class="text-center point-with-hand">Cancel</a>
      </div>
    </form>
  </div>
</div>
